<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>TODO List</title>
  </head>
  <body>
    <div id="container">
      <h1>To Do List</h1>
      <input type="text" id="task-input" placeholder="Write your task here..." onkeypress="getInput(event)" maxlength="50"/>
      <span onclick="getInput(event)" id="button">Add</span>
      <ul id="task-list">
      </ul>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
